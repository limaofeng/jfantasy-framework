ext {
    springBootVersion = "2.1.4.RELEASE"
    kotlinVersion = "1.3.10"
    luceneVersion = "3.6.2"
    groovy = "2.4.7"

    libs = [
            lucene       : [
                    "org.apache.lucene:lucene-core:${luceneVersion}",
                    "org.apache.lucene:lucene-highlighter:${luceneVersion}",
                    "org.apache.lucene:lucene-queryparser:${luceneVersion}"
            ],
            unirest      : [
                    "com.mashape.unirest:unirest-java:1.4.9"
            ],
            spring       : [
                    "org.springframework:spring-core",
                    "org.springframework:spring-web",
                    "org.springframework:spring-webmvc",
                    "org.springframework:spring-orm",
                    "org.springframework:spring-test",
                    "org.springframework:spring-context-support"

            ],
            springBoot   : [
                    "org.springframework.boot:spring-boot-starter-web",
                    "org.springframework.boot:spring-boot-starter-quartz",
                    "org.springframework.boot:spring-boot-starter-data-jpa",
                    "org.springframework.boot:spring-boot-starter-actuator"
            ],
            orm          : [
                    "com.alibaba:druid-spring-boot-starter:1.1.10",
                    "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.0",
                    "mysql:mysql-connector-java"
            ],
            commons      : [
                    'org.apache.commons:commons-text:1.6',
                    "commons-net:commons-net:3.3",
                    "commons-beanutils:commons-beanutils:1.9.2",
                    "org.apache.ant:ant:1.9.5",
                    "com.github.jknack:handlebars:4.1.2",
                    "commons-io:commons-io:2.5",
                    "org.apache.commons:commons-email:1.3.2",
                    "commons-fileupload:commons-fileupload:1.2.2",
                    'org.apache.commons:commons-lang3:3.7'
            ],
            elasticsearch   : [
                    'org.elasticsearch.client:transport',
                    'org.elasticsearch.plugin:transport-netty4-client',
                    'org.elasticsearch:elasticsearch:6.5.4'
            ],
            'third-party': [
                    "org.projectlombok:lombok:1.18.2",
                    "asm:asm-util:3.3.1",
                    "asm:asm-commons:3.3.1",
                    "cglib:cglib:2.2.2",
                    "net.sourceforge.htmlcleaner:htmlcleaner:2.8",
                    "org.apache.httpcomponents:httpmime:4.3.5",
                    dependencies.create("eu.medsea.mimeutil:mime-util:2.1.3") {
                        exclude group: "org.slf4j", module: "slf4j-log4j12"
                    },
                    dependencies.create("ognl:ognl:3.1.2") {
                        exclude group: "javassist", module: "javassist"
                    },
                    "org.bouncycastle:bcprov-jdk16:1.46",
                    "com.github.stuxuhai:jpinyin:1.1.8"
            ],
            test         : [
                    "org.springframework.boot:spring-boot-starter-test",
                    "junit:junit",
                    "org.codehaus.groovy:groovy-all:${groovy}",
                    "org.xhtmlrenderer:flying-saucer-pdf-itext5:9.0.8",
            ]
    ]
}