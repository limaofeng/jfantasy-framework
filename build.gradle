buildscript {
    repositories {
        maven { url "https://artifactory.thuni-h.com/artifactory/libs-release" }
        mavenCentral()
        mavenLocal()
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "com.jfrog.artifactory" version "4.14.1"
}

apply from: "$rootDir/gradle/dependencies.gradle"

allprojects {
    apply plugin: 'com.jfrog.artifactory'
    apply plugin: 'idea'

    group = 'org.jfantasy'
    version = (System.getenv()['CI_BUILD_TAG'] ? System.getenv()['CI_BUILD_TAG'] : "").replaceAll(/^v/, "")
    status = 'integration'

    repositories {
        maven { url "https://artifactory.thuni-h.com/artifactory/libs-release" }
    }

    configurations {
        apply plugin: 'java'
        apply plugin: 'idea'
        apply plugin: 'io.spring.dependency-management'

    }

    idea {
        module {
            outputDir file("$buildDir/classes/java/main")
            testOutputDir file("$buildDir/classes/java/test")
            inheritOutputDirs = false
        }
    }

}

subprojects {
    apply plugin: 'maven'
    apply plugin: "jacoco"

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    compileJava.dependsOn(processResources)

    manifest {
        attributes 'provider': 'gradle'
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${LIB_SPRING_BOOT_VER}"
        }
        dependencies {
            dependency "org.jetbrains.kotlin:kotlin-stdlib:${kotlin_version}"
        }

    }

    jacocoTestReport {
        reports {
            xml.enabled true
            html.enabled false
            xml.destination file("${buildDir}/reports/Coverage.xml")
        }
    }

    test {
        useJUnitPlatform()

        ignoreFailures = true

        jacoco {
            destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
            classDumpDir = file("$buildDir/jacoco/classpathdumps")
        }
    }

    configurations {
        published
    }

    task sourceJar(type: Jar) {
        from sourceSets.main.allSource
        archiveClassifier = 'sources'
    }

    task copyDependencies(type: Sync) {
        from configurations.compileClasspath
        from configurations.compileOnly
        into 'build/dependencies'
    }

    artifactoryPublish {
        dependsOn sourceJar
    }

    artifacts {
        published sourceJar
    }

}

artifactory {
    contextUrl = System.getenv()['ARTIFACTORY_URL']
    publish {
        repository {
            repoKey = System.getenv()['MAVEN_REPO_KEY']
            username = System.getenv()['ARTIFACTORY_USER']
            password = System.getenv()['ARTIFACTORY_PASS']
        }
        defaults {
            publishConfigs('archives', 'published')
            publishPom = true
            publishIvy = false
        }
    }
    clientConfig.setIncludeEnvVars(true)
    clientConfig.setEnvVarsExcludePatterns('*password*,*secret*')
    clientConfig.info.setBuildNumber(System.getenv()['CI_JOB_ID'])
}
