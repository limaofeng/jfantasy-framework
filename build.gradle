buildscript {
    repositories {
        maven { url "https://artifactory.thuni-h.com/artifactory/libs-release" }
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.7.RELEASE'
        classpath 'io.spring.gradle:propdeps-plugin:0.0.9.RELEASE'
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.+'
    }
}

plugins {

}

apply from: "$rootDir/gradle/dependencies.gradle"
apply plugin: "org.sonarqube"

configure(allprojects) {
    apply plugin: 'propdeps'
    apply plugin: 'propdeps-maven'
    apply plugin: 'propdeps-idea'
}

allprojects {
    apply plugin: 'com.jfrog.artifactory'
    apply plugin: 'idea'

    group = 'org.jfantasy'
    version = (System.getenv()['CI_BUILD_TAG'] ? System.getenv()['CI_BUILD_TAG'] : "").replaceAll(/^v/, "")
    status = 'integration'

    repositories {
        maven { url "https://artifactory.thuni-h.com/artifactory/libs-release" }
    }

    configurations {
        apply plugin: 'java'
        apply plugin: 'idea'
        apply plugin: 'io.spring.dependency-management'

    }

    idea {
        module {
            outputDir file("$buildDir/classes/java/main")
            testOutputDir file("$buildDir/classes/java/test")
            inheritOutputDirs = false
        }
    }

}

subprojects {
    apply plugin: 'maven'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

    compileJava.dependsOn(processResources)

    manifest {
        attributes 'provider': 'gradle'
    }

    dependencyManagement {
        imports {
            mavenBom "org.springframework.boot:spring-boot-dependencies:${LIB_SPRING_BOOT_VER}"
        }
    }

    dependencies {
        optional "org.springframework.boot:spring-boot-configuration-processor"
    }

    test {
        ignoreFailures = true
    }

    sonarqube {
        properties {
            property "sonar.sourceEncoding", "UTF-8"
            property "sonar.sources", "JavaSource"
            property "sonar.tests", "test/src"
        }
    }

    configurations {
        published
    }

    task sourceJar(type: Jar) {
        from sourceSets.main.allSource
        archiveClassifier = 'sources'
    }

    artifactoryPublish {
        dependsOn sourceJar
    }

    artifacts {
        published sourceJar
    }

}

artifactory {
    contextUrl = System.getenv()['ARTIFACTORY_URL']
    publish {
        repository {
            repoKey = System.getenv()['MAVEN_REPO_KEY']
            username = System.getenv()['ARTIFACTORY_USER']
            password = System.getenv()['ARTIFACTORY_PASS']
        }
        defaults {
            publishConfigs('archives', 'published')
            publishPom = true
            publishIvy = false
        }
    }
    clientConfig.setIncludeEnvVars(true)
    clientConfig.setEnvVarsExcludePatterns('*password*,*secret*')
    clientConfig.info.setBuildNumber(System.getenv()['CI_JOB_ID'])
}
