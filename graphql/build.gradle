description = "GraphQL-java 集成"

configurations {
    compile.exclude module: "tomcat-jdbc"
}

dependencies {
    compile project(":jfantasy-core")
    compile 'com.graphql-java:graphql-java:12.0'
    compile 'com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0'
    compile 'com.google.guava:guava:26.0-jre'
    compile 'com.graphql-java:graphql-java-tools:5.2.4'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile libs['test']
}