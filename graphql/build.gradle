description = "GraphQL-java 集成"

configurations {
    compile.exclude module: "tomcat-jdbc"
}

dependencies {
    compile project(":jfantasy-core")
    compile project(":jfantasy-storage")
    compile 'com.graphql-java:graphql-java-extended-scalars:1.0'
    compile 'com.graphql-java-kickstart:graphql-spring-boot-starter:5.7.3'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile libs['test']
}