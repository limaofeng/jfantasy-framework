description = "主框架 - 框架主体,包含基础的集成框架"

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
}

dependencies {
    // spring
    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.springframework:spring-test:$springVersion"
    compile "org.springframework:spring-context-support:$springVersion"
    // spring boot
    optional "org.springframework.boot:spring-boot-configuration-processor:${springBootVersion}"
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}") {
        exclude group: "org.springframework.boot", module: "spring-boot-starte-tomcat"
        exclude group: "com.fasterxml.jackson.core", module: "jackson-databind"
    }
    compile "org.springframework.boot:spring-boot-starter-undertow:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    compile("org.springframework.boot:spring-boot-starter-hateoas:${springBootVersion}") {
        exclude group: "org.springframework.boot", module: "spring-boot-starter-web"
    }
    // springfox
    compile "io.springfox:springfox-petstore:${springfoxVersion}"
    compile "io.springfox:springfox-swagger2:${springfoxVersion}"
    // jackson
    compile "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    // mybatis
    compile "org.mybatis:mybatis:3.3.1"
    compile "org.mybatis:mybatis-spring:1.2.4"
    // quartz
    compile "org.quartz-scheduler:quartz:2.2.1"
    compile "org.quartz-scheduler:quartz-jobs:2.2.1"
    // mysql
    compile "mysql:mysql-connector-java:5.1.22"
    // unirest
    compile "com.mashape.unirest:unirest-java:1.4.9"
    // lucene
    compile "org.apache.lucene:lucene-core:3.6.2"
    compile "org.apache.lucene:lucene-highlighter:3.6.2"
    compile "org.apache.lucene:lucene-queryparser:3.6.2"
    // commons
    compile "commons-lang:commons-lang:2.6"
    compile "commons-net:commons-net:3.3"
    compile "commons-beanutils:commons-beanutils:1.9.2"
    compile "org.apache.ant:ant:1.9.5"
    compile "com.github.jknack:handlebars:4.0.6"
    compile "commons-io:commons-io:2.0.1"
    // asm and cglib
    compile "asm:asm-util:3.3.1"
    compile "asm:asm-commons:3.3.1"
    compile "cglib:cglib:2.2.2"
    compile "net.sourceforge.htmlcleaner:htmlcleaner:2.8"
    compile "org.apache.httpcomponents:httpmime:4.3.5"
    compile "com.alibaba:druid:1.0.18"
    compile("eu.medsea.mimeutil:mime-util:2.1.3") {
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }
    compile("ognl:ognl:3.1.2") {
        exclude group: "javassist", module: "javassist"
    }
    compile "org.bouncycastle:bcprov-jdk16:1.46"
    compile "org.apache.commons:commons-email:1.3.2"
    compile "com.github.stuxuhai:jpinyin:1.1.8"
    compile "commons-fileupload:commons-fileupload:1.2.2"
    compile "javax:javaee-api:7.0"
    testCompile "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    testCompile 'junit:junit:4.12'
    testCompile "org.wltea:IKAnalyzer:3.2.8"
    testCompile 'org.codehaus.groovy:groovy-all:2.4.7'
}