description = "主框架 - 框架主体,包含基础的集成框架"

configurations {
    compile.exclude module: "tomcat-jdbc"
}
dependencyManagement {
    dependencies {
        dependency('org.elasticsearch.client:transport:6.5.4') {
            exclude 'org.elasticsearch:elasticsearch'
            exclude 'org.apache.logging.log4j:log4j-core'
        }
        dependency('org.elasticsearch.plugin:transport-netty4-client:6.5.4') {
            exclude 'org.elasticsearch:elasticsearch'
            exclude 'org.apache.logging.log4j:log4j-core'
        }
    }
}
dependencies {
    // spring
    compile libs['spring']
    // spring boot
    compile libs['springBoot']
    // orm
    compile libs['orm']
    // unirest
    compile libs['unirest']
    // elasticsearch
    compile libs['elasticsearch']
    // commons
    compile libs['commons']
    // asm and cglib
    compile libs['third-party']
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.8'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile libs['test']
}