description = "主框架 - 框架主体,包含基础的集成框架"

configurations {
    compile.exclude module: "spring-boot-starter-tomcat"
    compile.exclude module: "tomcat-jdbc"
}

dependencies {
    // spring
    compile libs['spring']
    // spring boot
    compile libs['springBoot']
    // orm
    compile libs['orm']
    // quartz
    compile libs['quartz']
    // unirest
    compile libs['unirest']
    // lucene
    compile libs['lucene']
    // commons
    compile libs['commons']
    // asm and cglib
    compile libs['third-party']

    testCompile libs['test']
}