buildscript {
    repositories {
        maven { url "https://artifactory.thuni-h.com/artifactory/libs-release" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$LIB_SPRING_BOOT_VER")
    }
}

apply plugin: 'org.springframework.boot'

jar {
    manifest {
        attributes 'Main-Class': 'com.thuni.his.Application'
    }
}

dependencies {
    compile project(":jfantasy-core")
    compile project(":jfantasy-graphql")
    compile 'org.mapstruct:mapstruct:1.3.0.Final'
    testCompile "junit:junit:$LIB_JUNIT_VER"
    testCompile 'org.springframework.boot:spring-boot-starter-test'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.3.0.Final'
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"
    testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.3.0.Final'
}
